<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awwwards Rebuild - serenity-slides</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <a href="#" id="logo">Ratanz</a>
      <a href="#">Watch Showreel</a>
    </nav>
    <div class="main">
    <div class="slider">
      <div class="slide-container prev">
        <div class="slide-img">
          <img src="./assets/img7.jpg" alt="Slide 7" />
        </div>
      </div>
      <div class="slide-container active">
        <div class="slide-img">
          <img src="./assets/img1.jpg" alt="Slide 1" />
        </div>
      </div>
      <div class="slide-container next">
        <div class="slide-img">
          <img src="./assets/img2.jpg" alt="Slide 2" />
        </div>
      </div>

      <div class="slider-title">
        <h1>Serene Space</h1>
      </div>

      <div class="slider-counter">
        <p><span>1</span><span>/</span><span>7</span></p>
      </div>

      <div class="slider-items">
        <p class="activeItem">Serene Space</p>
        <p>Gentle Horizon</p>
        <p>Quiet Flow</p>
        <p>Ethereal Light</p>
        <p>Calm Drift</p>
        <p>Subtle Balance</p>
        <p>Soft Whisper</p>
      </div>

      <div class="slider-preview">
        <img src="./assets/img1.jpg" alt="" />
      </div>
    </div>

    <footer>
    <div class="social-icon">
      <h4>Made by Ratan</h4>
      <a href="https://twitter.com/ratanz_codes" target="_blank" rel="noopener noreferrer">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
        </svg>
      </a>
    </div>
    </footer>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/CustomEase.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
